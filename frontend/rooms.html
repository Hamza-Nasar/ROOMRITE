<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Rooms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <nav class="navbar navbar-dark bg-dark mb-4">
        <div class="container-fluid">
            <span class="navbar-brand">Room Management</span>
            <a href="dashboard.html" class="btn btn-secondary btn-sm">Dashboard</a>
        </div>
    </nav>
    <div class="container mb-4">
        <h3>Add New Room</h3>
        <form id="roomForm" class="row g-3">
            <div class="col-md-5">
                <input type="text" class="form-control" id="roomNumber" placeholder="Room Number" required />
            </div>
            <div class="col-md-5">
                <label for="roomType">Room Type</label>
                <select class="form-select" id="roomType" name="roomType" required>
                    <option value="">Select Type</option>
                    <option value="AC">AC</option>
                    <option value="Non-AC">Non-AC</option>
                </select>
            </div>
            <div class="col-md-2">
                <button type="submit" class="btn btn-primary w-100">Add</button>
            </div>
        </form>
    </div>
    <div class="container">
        <h3>All Rooms</h3>
        <table class="table table-bordered table-striped" id="roomTable">
            <thead class="table-dark">
                <tr>
                    <th>Room #</th>
                    <th>Type</th>
                    <th>Status</th>
                    <th>Assigned To</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <script src="js/rooms.js"></script>
</body>

</html>
