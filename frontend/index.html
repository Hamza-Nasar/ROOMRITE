<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>RoomRite</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #f4f4f4;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 960px;
        }

        h2 {
            color: #0d6efd;
            font-weight: 700;
        }

        /* Card style for login and register */
        .auth-card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgb(13 110 253 / 0.1);
            margin-bottom: 30px;
        }

        .rooms-section {
            margin-top: 40px;
        }

        .card img {
            height: 180px;
            object-fit: cover;
            border-radius: 12px 12px 0 0;
        }

        /* Book Now btn */
        .book-btn {
            background-color: #198754;
            border: none;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        .book-btn:hover {
            background-color: #146c43;
        }

        /* Responsive side by side login/register on md+ */
        @media (min-width: 768px) {
            #auth-wrapper {
                display: flex;
                gap: 40px;
            }

            #login-section,
            #register-section {
                flex: 1;
            }
        }

        /* Hide sections */
        #rooms-section {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container my-5">
        <div id="auth-wrapper">
            <!-- Login Section -->
            <section id="login-section" class="auth-card">
                <h2 class="mb-4">Login</h2>
                <div class="mb-3">
                    <input type="email" id="email" class="form-control" placeholder="Email" />
                </div>
                <div class="mb-3">
                    <input type="password" id="password" class="form-control" placeholder="Password" />
                </div>
                <button class="btn btn-primary w-100" onclick="login()">Login</button>
            </section>
            <!-- Register Section -->
            <section id="register-section" class="auth-card">
                <h2 class="mb-4">Register</h2>
                <div class="mb-3">
                    <input type="text" id="register-name" class="form-control" placeholder="Name" />
                </div>
                <div class="mb-3">
                    <input type="email" id="register-email" class="form-control" placeholder="Email" />
                </div>
                <div class="mb-3">
                    <input type="password" id="register-password" class="form-control" placeholder="Password" />
                </div>
                <button class="btn btn-success w-100" onclick="register()">Register</button>
            </section>
        </div>
        <!-- Rooms Section -->
        <section id="rooms-section" class="rooms-section">
            <h2 class="mb-4">Available Rooms</h2>
            <div class="row" id="rooms-container"></div>
            <button class="btn btn-secondary mt-3" onclick="logout()">Logout</button>
        </section>
    </div>
    <script>
        async function register() {
            const email = document.getElementById("register-email").value.trim();
            const name = document.getElementById("register-name").value.trim();
            const password = document.getElementById("register-password").value.trim();

            if (!email || !name || !password) {
                alert("Please fill in all registration fields.");
                return;
            }

            try {
                const res = await fetch("http://localhost:5000/api/auth/register", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email, name, password }),
                });
                const data = await res.json();

                if (res.ok) {
                    alert("Registration successful! You can now log in.");
                    // Clear registration form
                    document.getElementById("register-email").value = "";
                    document.getElementById("register-name").value = "";
                    document.getElementById("register-password").value = "";
                } else {
                    alert(data.message || "Registration failed");
                }
            } catch (err) {
                console.error(err);
                alert("Error registering");
            }
        }

        async function login() {
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();

            if (!email || !password) {
                alert("Please enter email and password.");
                return;
            }

            try {
                const res = await fetch("http://localhost:5000/api/auth/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email, password }),
                });

                const data = await res.json();

                if (res.ok && data.token) {
                    localStorage.setItem("token", data.token);
                    showRooms();
                } else {
                    alert(data.message || "Login failed");
                }
            } catch (err) {
                console.error(err);
                alert("Error logging in");
            }
        }

        async function fetchRooms() {
            try {
                const token = localStorage.getItem("token");
                const res = await fetch("http://localhost:5000/api/rooms", {
                    headers: { Authorization: `Bearer ${token}` },
                });
                const rooms = await res.json();

                const container = document.getElementById("rooms-container");
                container.innerHTML = "";

                rooms.forEach((room) => {
                    container.innerHTML += `
          <div class="col-md-4 mb-4">
            <div class="card shadow-sm">
              <img src="${room.image}" class="card-img-top" alt="${room.name}" />
              <div class="card-body">
                <h5>${room.name}</h5>
                <p>${room.description}</p>
                <p class="fw-bold">$${room.price} / night</p>
                <button class="btn book-btn w-100" onclick="bookRoom('${room._id}')">Book Now</button>
              </div>
            </div>
          </div>
        `;
                });
            } catch (err) {
                console.error("Error fetching rooms:", err);
                alert("Failed to load rooms.");
            }
        }

        function showRooms() {
            document.getElementById("auth-wrapper").style.display = "none";
            document.getElementById("rooms-section").style.display = "block";
            fetchRooms();
        }

        function logout() {
            localStorage.removeItem("token");
            document.getElementById("rooms-section").style.display = "none";
            document.getElementById("auth-wrapper").style.display = "flex";
        }

        // Placeholder for booking functionality
        function bookRoom(roomId) {
            alert("Booking room with ID: " + roomId + "\nIntegrate booking flow here.");
        }

        // Auto login if token found
        if (localStorage.getItem("token")) {
            showRooms();
        }
    </script>
</body>

</html>
