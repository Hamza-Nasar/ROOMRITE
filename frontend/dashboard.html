<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Dashboard - Room Management</title>
</head>

<body class="bg-light">
    <nav class="navbar navbar-dark bg-primary mb-4">
        <div class="container-fluid">
            <span class="navbar-brand">Room Management Dashboard</span>
            <button class="btn btn-danger btn-sm" onclick="logout()">Logout</button>
        </div>
    </nav>
    <div class="container">
        <div class="row g-4 text-center">
            <div class="col-md-3">
                <div class="card border-primary">
                    <div class="card-body">
                        <h5 class="card-title">Total Rooms</h5>
                        <p id="totalRooms" class="display-6">0</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card border-success">
                    <div class="card-body">
                        <h5 class="card-title">Booked Rooms</h5>
                        <p id="bookedRooms" class="display-6">0</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card border-warning">
                    <div class="card-body">
                        <h5 class="card-title">Available Rooms</h5>
                        <p id="availableRooms" class="display-6">0</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card border-info">
                    <div class="card-body">
                        <h5 class="card-title">Total Users</h5>
                        <p id="totalUsers" class="display-6">0</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/dashboard.js"></script>
</body>

</html>
